<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>

<img id="img" src="image/image_1.jpg" width="50%" height="50%">

<script>
    /*
        分析：
            1.在页面上使用img标签展示图片
            2.定义一个方法，修改图片对象的src属性
            3.定义一个定时器，每隔3秒调用方法一次。
     */
    //修改图片src属性
    var number=1;
    function fun1() {
        number++;
        //这里因为只有3张图片，且图片名字为image_1~3
        if (number>3)
        {
            number=1;
        }
        var img2 = document.getElementById("img");
        img2.src="image/image_"+number+".jpg";
    }

    //2.定义定时器
    setInterval(fun1,3000)

</script>
</body>
</html>
